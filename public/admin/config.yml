backend:
  name: git-gateway
  branch: main

media_folder: "public/assets"
public_folder: "/assets"

collections:
  - name: "content"
    label: "Contenido del Sitio"
    files:
      - file: "src/data/siteContent.json"
        label: "Información General y Servicios"
        name: "site_content"
        fields:
          - label: "Información de Contacto"
            name: "general"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Número de Teléfono", name: "phone", widget: "string", hint: "Ej: +56 9 1234 5678"}
              - {label: "Enlace WhatsApp", name: "whatsappLink", widget: "string", hint: "https://wa.me/..."}
              - {label: "Enlace Instagram", name: "instagramLink", widget: "string", hint: "https://instagram.com/..."}
              - {label: "Correo Electrónico", name: "email", widget: "string"}

          - label: "Sección Principal (Hero)"
            name: "hero"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Título Principal", name: "title", widget: "string"}
              - {label: "Subtítulo", name: "subtitle", widget: "text"}
              - {label: "Texto del Botón", name: "buttonText", widget: "string"}

          - label: "Sección de Servicios"
            name: "services"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Título de la Sección", name: "title", widget: "string"}
              - {label: "Bajada / Subtítulo", name: "subtitle", widget: "text"}
              - {label: "Título Sección Flota", name: "fleetTitle", widget: "string"}
              - label: "Lista de Servicios"
                name: "items"
                widget: "list"
                collapsed: false
                summary: "{{fields.title}}"
                fields:
                  - {label: "ID Interno (No tocar)", name: "id", widget: "string", required: true}
                  - {label: "Título del Servicio", name: "title", widget: "string"}
                  - {label: "Descripción", name: "description", widget: "text"}
                  - {label: "Imagen", name: "image", widget: "image"}
